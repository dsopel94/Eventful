<DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title></title>
<link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Lato|Arvo" rel="stylesheet">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
</head>
<body>
	<form class="splash-page">
		<h1 class="intro">EventSearch</h1>
		<h2 class="need-help">Struggling to find something to do this week? We've got you covered.</h2>
		<h3 class="need-help-2">How do I get started?</h3>
		<div class="help">
			<p>Simply type in your city, state, and the type of event you're interested in. Hit Submit and your results will show below!  
			</p>
		</div>
		<div class="search-fields">
			<label for="location">City and State: </label>
			<input type="text" name="zip" id ="location">
			<br />
			<label for="event">Event type: </label>
			<input type="text" name="event" id ="event">
			<br />
			<div class="submit-container">
				<button class="submit-btn" type="submit">Submit
				</button>
			</div>
	  	</div>	
		<div class = "container"> 
			<span id= "ListEvents"> </span>
		</div>
		<div class="nav-buttons hidden">
			<button class="back">Back</button>
			<button class="next">Next</button>
		</div>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://api.eventful.com/js/api"> </script>
	<script type="text/javascript" src="date.js"></script>
	<script src="js.js"></script>
</body>
</html>
